<!DOCTYPE html>
<html>
<head>
    <title>My Playlist</title>

    <style>
        body {
            background-color: rgb(204, 204, 204);
        }

        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        ul {
            padding: 0;
        }

        li {
            list-style-type: none;
            padding: 5px;
        }

        a {
            text-decoration-line: none;
        }

        .player_one, .player_two {
            background-color: rgb(255, 255, 255);
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Main Heading -->
    <h1>My Playlist</h1>

    <!-- Now Playing Section -->
    <h2>Now Playing...</h2>

    <!-- Video Player -->
    <div class="player_one">
        <video width="400" controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- MP3 Songs Section -->
    <h2>MP3 songs</h2>

    <!-- Playlist -->
    <ul>
        <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Song 1</a></li>
        <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Song 2</a></li>
        <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Song 3</a></li>
        <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Song 4</a></li>
        <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Song 5</a></li>
    </ul>

    <!-- Audio Player -->
    <div class="player_two">
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>

</body>
</html>
